logging:
  level:
    root: DEBUG
    org:
      springframework:
        boot:
          autoconfigure: ERROR

spring:
  config:
    activate:
      on-profile: dev

starter:
  security:
    swagger-ui-path: /document/swagger-ui/index.html


springdoc:
  packagesToScan: com.starter.api.app
  api-docs:
    enabled: true
    path: /document/api-docs
  swagger-ui:
    enabled: true
    path: /document/swagger-ui.html

sleuth:
  sampler:
    probability: 1.0
